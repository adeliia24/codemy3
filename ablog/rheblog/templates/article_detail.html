{% extends 'base.html' %}
{% block content %}
current user : {{ user.username}}
posts author : {{post.author.username}}
<h1>{{ post.title}}</h1>   By:  <small>{{post.author.first_name}}</small>
<br>
{% if user.is_authenticated %}
<a href="{% url 'update' post.id %}">Edit</a> <br>
<a href="{% url 'delete' post.id %}">Delete</a>
{% endif %}




<hr>
{{ post.body }}

<br>
<button type="button" class="btn btn-outline-secondary"><a href="{% url 'home' %}">Back</a></button>


{% endblock %}
