{% extends 'base.html' %}
{% block content %}

<h1>Delete blog Post...</h1>
<br>
<h3>Delete... {{ post.title}}</h3>
<h2> {{ post.body }}</h2>
{% if user.is_authenticated %}

<div class="form-group">
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark">Удалить</button>
  </form>
</div>
{% else %]
<p>Вы не можете удалить</p>
{% endif %}
{% endblock %}
